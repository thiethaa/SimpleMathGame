<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Math Game Crush your Brain!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col col align-self-center">
                    <div class="row justify-content-center">
                            <div class="col-2" id="correct">Correct</div>
                            <div class="col-2" id="wrong">Try Again</div>
                    </div>
                <div class="row">
                    <div class="col col align-self-center">
                        <div class="row justify-content-center">
                            <div class="col-6" id="gameover"></div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div id="boxcontainer" class="col-10">
                        <div class="row justify-content-center">
                            <div id="boxmath" class="col-8">a x b</div>
                        </div>
                        <div class="row justify-content-center">
                            <div id="instruction" class="col-8">
                                <p>Check on the Correct Answer!!!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col align-self-center">
                        <div class="row justify-content-center">
                            <div id="boxresult" class="col-10">
                                <div class="row justify-content-around">
                                    <div id="box1" class="col-2">a</div>    
                                    <div id="box2" class="col-2">b</div>
                                    <div id="box3" class="col-2">c</div>  
                                    <div id="box4" class="col-2">d</div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="startreset" onclick="playgame()" type="button" class="btn btn-success">Start Game</button>
                <div class="row justify-content-end mr-2">
                    <div id="time" class="col-3">Time Remaining : <span id="timeremaining"></span> Sec</div>
                </div>            
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="mathgame.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
